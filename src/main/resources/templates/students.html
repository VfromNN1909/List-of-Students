<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Students</h1>

    <a th:href="@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3"> Add Student </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Student First Name </th>
            <th> Student Last Name </th>
            <th> Student's group </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.groupName}"></td>
            <td>
                <a th:href="@{/showUpdateForm/{id}(id=${student.id})}" class="btn btn-primary"> Update </a>
                <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
